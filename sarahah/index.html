    <script>

        function SendMessage() {
            var text = $('#Text').val();
            var userId = $('#RecipientId').val();
            if (text.trim() === "")
            {
                $('#TextContainer').css('border-color', 'red');
            }
            else if (new RegExp("([a-zA-Z0-9]+://)?([a-zA-Z0-9_]+:[a-zA-Z0-9_]+@)?([a-zA-Z0-9.-]+\\.[A-Za-z]{2,4})(:[0-9]+)?(/.*)?").test(text))
            {
                $('#TextContainer').css('border-color', 'red');
                $('#message').html("Links are not allowed in messages");
            }
            else
            {
                $('#Send').button('loading');
                $.ajax(
                {
                    url: '/Messages/SendMessage',
                    type: 'POST',
                    cache: false,
                    data:
                    {
                        __RequestVerificationToken: $('<input name="__RequestVerificationToken" type="hidden" value="CfDJ8MQSRebrM95Pv2f7WNJmKQV69_UJQMNlgegyp4bcMu5Pkvu5CUIYIFJuSdcv8Hufz1SDdqWZLmyartacfze5AYlf5567lmSGS9L780yjsQ-Bg3B77viSgDY7WfJhMtUvVUVnDwdMd-zXqC5udTjWm7o" />').attr('value'),
                        userId: userId,
                        text: text
                    },

                    success: function ()
                    {
                        window.location = "http://www.sarahah.com/messages/thankyou";
                    },
                    error: function ()
                    {
                        $('#Container').html("<br />The message could not be sent at this time, please try again later <span class=\"icon icon-emoji-sad\"></span>");
                    }

                });
            }

        }
    </script>
